<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>REGISTER</h1>
    <form>
        <div>
            <label for=" firstName"> First Name:</label>
            <input id="firstName" type="text" placeholder="techyAdi" required>
            <label for="lastName"> Last Name:</label>
            <input id="lastName" type="text" placeholder="Coding for kids" required>
        </div>
        <div>
            <label for="male">Male</label>
            <input id="male" type="radio" name="gender">
            <label for="female">Female</label>
            <input id="female" type="radio" name="gender">
            <label for="others">Others</label>
            <input id="othrs" type="radio" name="gender">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="Your Email">
            <label for="pass">Passwors:</label>
            <input type="password" placeholder="Password">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <select name="bithday-month" id="birthday">
                <option value="0" selected disabled>Day</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
</select>
            <select name="birthday-year" id="birthday">
                <option value="0" selected disabled>Month</option>
                <option value="jan">Jan</option>
                <option value="feb">Feb</option>
                <option value="mar">Mar</option>
            </select>
            <select name="birthday-date" id="birthday">
                <option value="0" selected disabled>Year</option>
                <option value="jan">2018</option>
                <option value="feb">2019</option>
                <option value="mar">2020</option>
            </select>
        </div>
        <div>
            <label for="tac">I agree to the</label>
            <a id="tac" href="Terms and Conditions.html">Terms and Conditions</a>
            <input type="checkbox">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>

    </form>
</body>

</html>
